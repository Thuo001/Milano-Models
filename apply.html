<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modeling Agency Application</title>
  <link rel="shortcut icon" type="image/x-icon" href="icon1.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="submit_application.php" method="post">
    <h2>Modeling Agency Application</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="types">Types of Modeling (select all that apply):</label>
    <select id="types" name="types[]" multiple required>
      <option value="runway">Runway</option>
      <option value="fitness">Fitness</option>
      <option value="editorial">Editorial</option>
      <option value="commercial">Commercial</option>
      <option value="alternative">Alternative</option>
    </select>

    <label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com/portfolio">

    <button type="submit">Submit Application</button>
  </form>

</body>
</html>
