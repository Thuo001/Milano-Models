<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apply as a Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
      <div class="inner">
        <form action="app.php" method="post">
    <h3>Model Application Form</h3>
    <div class="form-group">
        <div class="form-wrapper">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control">
        </div>
        <div class="form-wrapper">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control">
        </div>
    </div>
    <div class="form-wrapper">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control">
    </div>
    <div class="form-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="form-wrapper">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
    </div>
    <div class="form-wrapper">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-wrapper">
        <label for="modelingType">Modeling Type</label>
        <select id="modelingType" name="modelingType" class="form-control">
            <option value="runway">Runway</option>
            <option value="fitness">Fitness</option>
            <option value="editorial">Editorial</option>
            <option value="commercial">Commercial</option>
            <option value="alternative">Alternative</option>
        </select>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox"> I accept the Terms of Use & Privacy Policy.
            <span class="checkmark"></span>
        </label>
    </div>
    <button type="submit">Register Now</button>
</form>

      </div>
    </div>
    
  </body>
</html>
