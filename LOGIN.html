<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="icon1.jpg">
</head>
<body>
<div class="form-structor">
  <div class="signup">
    <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
     <form action="login.php" method="post">
        <div class="form-holder">
          <input type="text" class="input" name="name" placeholder="Name" required>
          <input type="email" class="input" name="email" placeholder="Email" required>
          <input type="password" class="input" name="password" placeholder="Password" required>
        </div>
        <button class="submit-btn" type="submit" name="signup">Sign up</button>
      </form>
    </div>
    <div class="login slide-up">
      <div class="center">
        <h2 class="form-title" id="login"><span>or</span>Log in</h2>
        <form action="login.php" method="post">
          <div class="form-holder">
            <input type="email" class="input" name="loginEmail" placeholder="Email" required>
            <input type="password" class="input" name="loginPassword" placeholder="Password" required>
          </div>
          <button class="submit-btn" type="submit" name="login">Log in</button>
        </form>
  </div>
  <script src="login.js"></script>
</div>
</body>
</html>
